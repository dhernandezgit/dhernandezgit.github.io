---
layout: default
---
<div class="index">
    <h1>Latest posts</h1>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.tags }}: {{ post.title }}</a></h1>


      <div class="entry">
        {{ post.excerpt }} <img src={{ post.thumbnail }} alt="Thumbnail" width="20%">
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
